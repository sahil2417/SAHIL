<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sahil | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
--bg-dark:#0a0f1c;
--bg-light:#111827;
--primary:#3b82f6;
--accent:#8b5cf6;
--text-light:#e5e7eb;
}

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Inter',sans-serif;
scroll-behavior:smooth;
}

body{
background:linear-gradient(135deg,var(--bg-dark),var(--bg-light));
color:var(--text-light);
overflow-x:hidden;
}

/* HEADER */
header{
position:fixed;
width:100%;
top:0;
z-index:1000;
transition:.4s;
}
header.scrolled{
background:rgba(10,15,28,0.9);
backdrop-filter:blur(10px);
}

.navbar{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 8%;
}

.logo{
font-size:24px;
font-weight:700;
font-family:'Orbitron',sans-serif;
background:linear-gradient(45deg,var(--primary),var(--accent));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.nav-links{
list-style:none;
display:flex;
}
.nav-links li{ margin-left:25px; }

.nav-links a{
text-decoration:none;
color:var(--text-light);
font-weight:500;
}

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:radial-gradient(circle at top left,#1e3a8a,#0a0f1c);
}

.hero h1{
font-size:48px;
font-family:'Orbitron',sans-serif;
background:linear-gradient(45deg,#3b82f6,#8b5cf6);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.typing{ color:var(--primary); font-weight:700; }

.btn{
margin-top:20px;
padding:12px 30px;
border-radius:50px;
border:none;
cursor:pointer;
font-weight:600;
background:linear-gradient(45deg,var(--primary),var(--accent));
color:white;
}

section{
padding:120px 8%;
text-align:center;
}

.project-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:40px;
margin-top:40px;
}

.project-card{
background:rgba(255,255,255,0.05);
padding:25px;
border-radius:20px;
border:1px solid rgba(255,255,255,0.1);
transition:.4s;
}

.project-card:hover{
transform:translateY(-10px);
box-shadow:0 20px 40px rgba(59,130,246,0.3);
}

input, textarea{
width:80%;
padding:10px;
margin:10px 0;
border-radius:8px;
border:none;
}

ul{
list-style:none;
padding:0;
}

footer{
background:#0a0f1c;
padding:20px;
text-align:center;
color:#9ca3af;
margin-top:50px;
}

@media(max-width:768px){
.hero h1{font-size:32px;}
}
</style>
</head>

<body>

<header id="header">
<nav class="navbar">
<div class="logo">Sahil</div>
<ul class="nav-links">
<li><a href="#home">Home</a></li>
<li><a href="#projects">Projects</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
</nav>
</header>

<section id="home" class="hero">
<h1>Hello, I'm Sahil</h1>
<h3>I am a <span class="typing"></span></h3>
<button class="btn" onclick="scrollToContact()">Hire Me</button>
</section>

<section id="projects">
<h2>My Projects</h2>

<div class="project-grid">

<!-- Task Manager -->
<div class="project-card">
<h3>Task Manager App</h3>
<p>Manage your daily tasks easily.</p>

<input type="text" id="taskInput" placeholder="Enter task...">
<br>
<button class="btn" onclick="addTask()">Add Task</button>
<ul id="taskList"></ul>
</div>

<!-- Weather App -->
<div class="project-card">
<h3>Weather App</h3>
<p>Check weather by city name.</p>

<input type="text" id="cityInput" placeholder="Enter city...">
<br>
<button class="btn" onclick="getWeather()">Check Weather</button>
<p id="weatherResult"></p>
</div>

</div>
</section>

<section id="contact">
<h2>Contact Me</h2>

<form id="contactForm">
<input type="text" id="name" placeholder="Your Name" required>
<input type="email" id="email" placeholder="Your Email" required>
<textarea id="message" placeholder="Your Message" required></textarea>
<br>
<button type="submit" class="btn">Send Message</button>
</form>

<p id="formStatus"></p>
</section>

<footer>
¬© 2026 Sahil | All Rights Reserved
</footer>

<script>

/* Navbar Scroll Effect */
window.addEventListener("scroll",()=>{
document.getElementById("header")
.classList.toggle("scrolled",window.scrollY>50);
});

/* Typing Effect */
const words=["Frontend Developer","Creative Designer","Freelancer"];
let i=0,j=0,current="",isDeleting=false;

function type(){
if(i<words.length){
if(!isDeleting && j<=words[i].length){
current=words[i].substring(0,j++);
}else if(isDeleting && j>=0){
current=words[i].substring(0,j--);
}
document.querySelector(".typing").textContent=current;
if(j==words[i].length)isDeleting=true;
if(j==0 && isDeleting){isDeleting=false;i++;}
}else{i=0;}
setTimeout(type,isDeleting?50:100);
}
type();

function scrollToContact(){
document.getElementById("contact")
.scrollIntoView({behavior:"smooth"});
}

/* Task Manager */
function addTask(){
const input=document.getElementById("taskInput");
if(input.value.trim()==="") return;

const li=document.createElement("li");
li.textContent=input.value;
li.style.margin="8px 0";
li.style.cursor="pointer";
li.onclick=()=>li.remove();

document.getElementById("taskList").appendChild(li);
input.value="";
}

/* Weather App */
async function getWeather(){
const city=document.getElementById("cityInput").value;
const result=document.getElementById("weatherResult");

if(city==="") return;

const apiKey="YOUR_API_KEY"; // Put your OpenWeather API key
const url=`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

try{
const response=await fetch(url);
const data=await response.json();

if(data.cod===200){
result.innerHTML=`
üåç ${data.name} <br>
üå° ${data.main.temp}¬∞C <br>
‚òÅ ${data.weather[0].main}
`;
}else{
result.innerHTML="City not found!";
}
}catch{
result.innerHTML="Error fetching data.";
}
}

/* Contact Form Demo */
document.getElementById("contactForm")
.addEventListener("submit",function(e){
e.preventDefault();
document.getElementById("formStatus")
.innerText="‚úÖ Message Sent Successfully!";
this.reset();
});

</script>

</body>
</html>
