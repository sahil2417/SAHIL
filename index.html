<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sahil | Portfolio</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
    --bg-dark:#0a0f1c;
    --bg-light:#111827;
    --primary:#3b82f6;
    --accent:#8b5cf6;
    --text-light:#e5e7eb;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
    scroll-behavior:smooth;
}

body{
    background:linear-gradient(135deg,var(--bg-dark),var(--bg-light));
    color:var(--text-light);
    overflow-x:hidden;
}

header{
    position:fixed;
    width:100%;
    top:0;
    z-index:1000;
    transition:.4s;
}
header.scrolled{
    background:rgba(10,15,28,0.9);
    backdrop-filter:blur(10px);
}

.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 8%;
}

.logo{
    font-size:26px;
    font-weight:700;
    font-family:'Orbitron',sans-serif;
    background:linear-gradient(45deg,var(--primary),var(--accent));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

.nav-links{
    list-style:none;
    display:flex;
}
.nav-links li{ margin-left:25px; }

.nav-links a{
    text-decoration:none;
    color:var(--text-light);
    font-weight:500;
}

.menu-toggle{
    display:none;
    font-size:25px;
    cursor:pointer;
}

.hero{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:radial-gradient(circle at top left,#1e3a8a,#0a0f1c);
}

.hero h1{
    font-size:52px;
    font-family:'Orbitron',sans-serif;
    background: linear-gradient(45deg, #3b82f6, #8b5cf6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.typing{ color:var(--primary); font-weight:700; }

.btn{
    margin-top:30px;
    padding:14px 35px;
    border-radius:50px;
    border:none;
    cursor:pointer;
    font-weight:600;
    background:linear-gradient(45deg,var(--primary),var(--accent));
    color:white;
}

section{
    padding:120px 8%;
    text-align:center;
}

.project-container{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:30px;
}

.project-card{
    background:rgba(255,255,255,0.05);
    padding:20px;
    width:280px;
    border-radius:20px;
}

canvas{
    background:#111827;
    border-radius:10px;
    margin-top:10px;
}

footer{
    background:#0a0f1c;
    padding:20px;
    text-align:center;
    color:#9ca3af;
}

@media(max-width:768px){
    .nav-links{
        position:absolute;
        top:60px;
        right:0;
        background:#111827;
        flex-direction:column;
        width:200px;
        display:none;
        padding:20px;
    }
    .nav-links.active{display:flex;}
    .nav-links li{margin:15px 0;}
    .menu-toggle{display:block;}
}
/* Projects Grid Layout */
.project-grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap:40px;
    margin-top:50px;
    align-items:center;
}

.project-card{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    padding:25px;
    border-radius:20px;
    border:1px solid rgba(255,255,255,0.1);
    text-align:center;
    transition:0.4s ease;
}

.project-card:hover{
    transform:translateY(-10px);
    border-color:#3b82f6;
    box-shadow:0 20px 40px rgba(59,130,246,0.3);
}

.project-card h3{
    margin-bottom:15px;
}

canvas{
    width:100%;
    max-width:260px;
    height:180px;
    background:#111827;
    border-radius:10px;
    margin:10px auto;
    display:block;
}
</style>
</head>

<body>

<header id="header">
<nav class="navbar">
<div class="logo">My Portfolio</div>
<ul class="nav-links">
<li><a href="#home">Home</a></li>
<li><a href="#projects">Projects</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
<div class="menu-toggle">&#9776;</div>
</nav>
</header>

<section id="home" class="hero">
<h1>Hello, I'm Sahil</h1>
<h3>I am a <span class="typing"></span></h3>
<button class="btn" onclick="scrollToContact()">Hire Me</button>
</section>

<section id="projects">
  <h2>Mini Games</h2>

  <div class="project-grid">

    <!-- Snake -->
    <div class="project-card">
      <h3>Snake Game</h3>
      <canvas id="snakeGame" width="260" height="180"></canvas>
      <button class="btn" onclick="startSnake()">Start</button>
    </div>

    <!-- Pong -->
    <div class="project-card">
      <h3>Mini Pong</h3>
      <canvas id="pongGame" width="260" height="180"></canvas>
      <button class="btn" onclick="startPong()">Start</button>
    </div>

    <!-- Click Speed -->
    <div class="project-card">
      <h3>Click Speed Test</h3>
      <canvas id="clickGame" width="260" height="180"></canvas>
      <button class="btn" onclick="startClickGame()">Start</button>
    </div>

    <!-- Color Match -->
    <div class="project-card">
      <h3>Color Match</h3>
      <canvas id="colorGame" width="260" height="180"></canvas>
      <button class="btn" onclick="startColorGame()">Start</button>
    </div>

  </div>
</section>

<section id="contact">
<h2>Contact</h2>
<p>Email: sahil@email.com</p>
</section>

<script>


// Navbar
window.addEventListener("scroll",()=>{
document.getElementById("header")
.classList.toggle("scrolled",window.scrollY>50);
});

// Typing Effect
const words=["Frontend Developer","Creative Designer","Freelancer"];
let i=0,j=0,current="",isDeleting=false;
function type(){
if(i<words.length){
if(!isDeleting && j<=words[i].length){
current=words[i].substring(0,j++);
}else if(isDeleting && j>=0){
current=words[i].substring(0,j--);
}
document.querySelector(".typing").textContent=current;
if(j==words[i].length)isDeleting=true;
if(j==0 && isDeleting){isDeleting=false;i++;}
}else{i=0;}
setTimeout(type,isDeleting?50:100);
}
type();

function scrollToContact(){
document.getElementById("contact")
.scrollIntoView({behavior:"smooth"});
}

/* ================= SNAKE GAME ================= */
let sCanvas=document.getElementById("snakeGame");
let sCtx=sCanvas.getContext("2d");
let snake,food,dir,sInterval;

function startSnake(){
snake=[{x:5,y:5}];
dir="RIGHT";
placeFood();
clearInterval(sInterval);
sInterval=setInterval(snakeLoop,100);
}

function placeFood(){
food={
x:Math.floor(Math.random()*13),
y:Math.floor(Math.random()*9)
};
}

document.addEventListener("keydown",e=>{
if(!dir) return;
if(e.key==="ArrowUp" && dir!=="DOWN")dir="UP";
if(e.key==="ArrowDown" && dir!=="UP")dir="DOWN";
if(e.key==="ArrowLeft" && dir!=="RIGHT")dir="LEFT";
if(e.key==="ArrowRight" && dir!=="LEFT")dir="RIGHT";
});

function snakeLoop(){
sCtx.clearRect(0,0,260,180);
let head={...snake[0]};
if(dir==="UP")head.y--;
if(dir==="DOWN")head.y++;
if(dir==="LEFT")head.x--;
if(dir==="RIGHT")head.x++;

if(head.x<0||head.x>12||head.y<0||head.y>8||
snake.some(s=>s.x===head.x&&s.y===head.y)){
clearInterval(sInterval);
alert("Snake Game Over!");
return;
}

snake.unshift(head);

if(head.x===food.x && head.y===food.y){
placeFood();
}else{
snake.pop();
}

sCtx.fillStyle="#3b82f6";
snake.forEach(s=>sCtx.fillRect(s.x*20,s.y*20,18,18));

sCtx.fillStyle="#f97316";
sCtx.fillRect(food.x*20,food.y*20,18,18);
}

/* ================= PONG ================= */
let pCanvas=document.getElementById("pongGame");
let pCtx=pCanvas.getContext("2d");
let paddle,ball,pInterval;

function startPong(){
paddle={x:100,y:160,w:60,h:10};
ball={x:130,y:150,r:6,vx:3,vy:-3};
clearInterval(pInterval);
pInterval=setInterval(pongLoop,20);
}

function pongLoop(){
pCtx.clearRect(0,0,260,180);

pCtx.fillStyle="#3b82f6";
pCtx.fillRect(paddle.x,paddle.y,paddle.w,paddle.h);

ball.x+=ball.vx;
ball.y+=ball.vy;

if(ball.x<0||ball.x>260)ball.vx*=-1;
if(ball.y<0)ball.vy*=-1;

if(ball.y+ball.r>=paddle.y &&
ball.x>=paddle.x &&
ball.x<=paddle.x+paddle.w){
ball.vy*=-1;
}

if(ball.y>180){
clearInterval(pInterval);
alert("Pong Game Over!");
}

pCtx.fillStyle="#f97316";
pCtx.beginPath();
pCtx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
pCtx.fill();
}

document.addEventListener("keydown",e=>{
if(!paddle) return;
if(e.key==="ArrowLeft")paddle.x-=15;
if(e.key==="ArrowRight")paddle.x+=15;
if(paddle.x<0)paddle.x=0;
if(paddle.x>200)paddle.x=200;
});

/* ================= CLICK SPEED TEST ================= */
let cCanvas=document.getElementById("clickGame");
let cCtx=cCanvas.getContext("2d");
let dot,clicks,cInterval;

function startClickGame(){
clicks=0;
moveDot();
clearInterval(cInterval);
cInterval=setInterval(drawClick,50);
cCanvas.onclick=checkClick;
}

function moveDot(){
dot={
x:Math.random()*220+20,
y:Math.random()*140+20,
r:10
};
}

function drawClick(){
cCtx.clearRect(0,0,260,180);
cCtx.fillStyle="#f97316";
cCtx.beginPath();
cCtx.arc(dot.x,dot.y,dot.r,0,Math.PI*2);
cCtx.fill();

cCtx.fillStyle="#fff";
cCtx.fillText("Score: "+clicks,10,20);
}

function checkClick(e){
let rect=cCanvas.getBoundingClientRect();
let mx=e.clientX-rect.left;
let my=e.clientY-rect.top;
if(Math.hypot(mx-dot.x,my-dot.y)<dot.r){
clicks++;
moveDot();
}
}

/* ================= COLOR MATCH ================= */
let colCanvas=document.getElementById("colorGame");
let colCtx=colCanvas.getContext("2d");
let currentColor;

function startColorGame(){
nextColor();
document.addEventListener("keydown",colorPress);
drawColor();
}

function nextColor(){
let colors=["red","green","blue"];
currentColor=colors[Math.floor(Math.random()*3)];
drawColor();
}

function drawColor(){
colCtx.clearRect(0,0,260,180);
colCtx.fillStyle=currentColor;
colCtx.fillRect(80,50,100,80);
colCtx.fillStyle="#fff";
colCtx.fillText("Press first letter of color",20,20);
}

function colorPress(e){
if(e.key.toLowerCase()===currentColor[0]){
nextColor();
}
}

</script>
